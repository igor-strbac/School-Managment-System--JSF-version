<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Admin - Departments Manager</title>
    </h:head>
    <h:body>
        <h2>ODELJENJA</h2>
        <hr/>
        <h:form>
            <h:dataTable id= "listaOdeljenja" binding="#{odeljenjaMB.tabelaOdeljenja}" value= "#{departmentMB.departments}" var= "odeljenje" border="1">
                <h:column>
                    <f:facet name="header">Učitelj</f:facet>
                        #{odeljenje.uciteljiId.ime} #{odeljenje.uciteljiId.prezime}
                </h:column>
                <h:column>
                    <f:facet name="header">Odeljenje</f:facet> 
                        #{odeljenje.ime}
                </h:column>
                <h:column>
                    <f:facet name="header">Izmena</f:facet>
                    <h:commandButton value='Izmeni' action="#{odeljenjaMB.ispis()}">
                        <f:setPropertyActionListener target="#{odeljenjaMB.odeljenje}" value="#{odeljenje}" />
                    </h:commandButton>
                </h:column>
                <h:column>
                    <f:facet name="header">Brisanje</f:facet>
                    <h:commandButton value='Obriši'/>
                </h:column>
            </h:dataTable>
        </h:form><hr/>
        <h:form>
            <h:outputLabel value="Izaberi učitelja novog odeljenja:"/>
            <h:dataTable id= "listaOdeljenja" value= "#{uciteljiManagedBean.ucitelji}" var= "u" border="1">
                <h:column>
                    <f:facet name="header">Učitelj</f:facet>
                        #{u.ime} #{u.prezime}
                </h:column>
                <h:column>
                    <f:facet name="header">Izaberi učitelja</f:facet>
                    <h:commandButton value="Izaberi" action="index"/> 
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
