<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Elektronski dnevnik - Registracija</title>
        <h:outputStylesheet library="css" name="register.css"/>
    </h:head>
    <h:body>
        <div class="kor">
            <h2>Registracija korisnika:</h2>
            <hr/>
        <h:form class="formaK">
            <h:panelGrid id = "registracijaId" columns = "3" cellpadding = "10" cellspacing = "1">
                <h:outputLabel value = "Ime:" />
                <h:inputText id="ime" required="true" p:placeholder="Ime" requiredMessage="Polje je obavezno!" value="#{registerMB.name}" />
                <h:message for="ime" />
                
                <h:outputLabel value = "Prezime:" />
                <h:inputText id="prezime" required="true" p:placeholder="Prezime" requiredMessage="Polje je obavezno!" value="#{registerMB.surname}" />                                                                                                                                
                <h:message for="prezime" />
                
                <h:outputLabel value = "Nalog:" />
                <h:inputText id="nalog" required="true" p:placeholder="Nalog" requiredMessage="Polje je obavezno!" value="#{registerMB.username}" />
                <h:message for="nalog" />
                
                <h:outputLabel value = "Lozinka:" />
                <h:inputSecret id="lozinka" required="true" p:placeholder="Lozinka" requiredMessage="Polje je obavezno!" value="#{registerMB.password}" />
                <h:message for="lozinka" />
            </h:panelGrid>
 
            <h:panelGrid id = "user" columns = "5" cellpadding = "10" cellspacing = "1">
                <h:selectOneRadio id="radio" required="true" requiredMessage="Obavezno izabrati korisnika!" value="#{registerMB.user}">
                    <f:selectItem itemLabel="Admin" itemValue="0"/>
                    <f:selectItem itemLabel="Direktor" itemValue="1"/>
                    <f:selectItem itemLabel="Učitelj" itemValue="2"/>
                    <f:selectItem itemLabel="Roditelj" itemValue="3"/>
                </h:selectOneRadio>
                <h:message for="radio" />
            </h:panelGrid>
            
                <div name="footerRegister">
                    <h:panelGrid>
                        <f:facet name="footer">
                            <h:commandButton id="registrujSe" value="REGISTRUJ KORISNIKA" action="#{registerMB.registerKorisnika()}" />
                        </f:facet>
                    </h:panelGrid>
                </div>
            <h:outputLabel value="#{registerMB.messageU}" style="color: red"/>
        </h:form>
        </div>
        <div class="kor">
        <h2>Registracija učenika:</h2>
        <hr/>
        <h:form class="formU">
            <h:dataTable id= "registracija" value="#{registerMB}" var="reg">
                <h:column>
                    <f:facet name="header">Ime</f:facet>
                    <h:inputText id="ime" required="true" p:placeholder="Ime" requiredMessage="Polje je obavezno!" value="#{registerMB.name}" /> 
                    <br/><h:message for="ime"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Prezime</f:facet>
                    <h:inputText id="prezime" required="true" p:placeholder="Prezime" requiredMessage="Polje je obavezno!" value="#{registerMB.surname}" /> 
                    <br/><h:message for="prezime"/>
                </h:column>             
            </h:dataTable>
            
            <h3><h:outputLabel value="Izaberite roditelja: "/></h3>
            <h:panelGrid id = "roditelj" cellpadding = "10" cellspacing = "1">
                <h:selectOneRadio id="radioR" required="true" requiredMessage="Neophodno je odabrati roditelja!" value="#{registerMB.parent}">
                    <f:selectItems value="#{parentsMB.allParents}" var="p" itemLabel="#{p.ime} #{p.prezime}" itemValue="#{p.id}"/>
                </h:selectOneRadio>
            </h:panelGrid>
            
            <h3><h:outputLabel value="Izaberite odeljenje:"/></h3>
                <h:panelGrid id = "odeljenje" cellpadding = "10" cellspacing = "1">
                    <h:selectOneRadio id="radioO" required="true" requiredMessage="Neophodno je odabrati odeljenje!" value="#{registerMB.department}">
                        <f:selectItems value="#{departmentMB.departments}" var="o" itemLabel="#{o.ime}" itemValue="#{o.id}"/>
                    </h:selectOneRadio>
                </h:panelGrid>
            <h:outputLabel value="#{registerMB.messageS}" style="color: red"/><br/>
            <h:commandButton value="REGISTRUJ UČENIKA" action="#{registerMB.registerUcenika()}"/>
        </h:form>
        </div>
    </h:body>
</html>
