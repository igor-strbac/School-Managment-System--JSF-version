<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Predmeti</title>
    </h:head>
    <h:body>
        <h:form id="dodajPredmet">
            <h2><h:outputLabel value="UPRAVLJANJE PREDMETIMA"/></h2><hr/><br/>
            <h:outputLabel style="font-style: italic" value="Dodavanje novog predmeta:"/><br/>
            <h:inputText id="naziv" p:placeholder="Naziv predmeta" autocomplete="false" value="#{predmetiMB.naziv}"/><br/>
            <h:outputLabel value="#{predmetiMB.dodavanjePoruka}" style="color: red"/><br/>
            <h:commandButton value="DODAJ" action="#{predmetiMB.dodavanjePredmeta()}"/>
        </h:form><br/>
        <h:form id="listaPredmeta">
            <h:dataTable binding="#{predmetiMB.tabelaPredmeti}" value="#{predmetiMB.predmeti}" var="pr" border="1">
                <h:column>
                    <f:facet name="header">Naziv</f:facet>
                        #{pr.ime}
                </h:column>
                <h:column>
                    <f:facet name="header">Brisi</f:facet>
                    <h:commandButton value="Obrisi" action="#{predmetiMB.brisanjePredmeta()}">
                        <f:setPropertyActionListener target="#{predmetiMB.predmet}" value="#{pr}" />
                    </h:commandButton>
                </h:column>
            </h:dataTable>
            <h:outputLabel value="#{predmetiMB.brisanjePoruka}" style="color: red"/>
        </h:form>  
    </h:body>
</html>
